name: Build & Sign ykman Bundles

# Manual trigger to build and sign ykman for all platforms
# Publishes signed binaries to barqly-vault-dependencies release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'ykman version to build'
        required: true
        default: '5.8.0'
      update_release:
        description: 'Update barqly-vault-dependencies release'
        type: boolean
        default: false  # Manual upload recommended

jobs:
  build-ykman:
    strategy:
      matrix:
        include:
          # macOS Intel (use macos-13 for x86_64)
          - os: macos-13
            platform: darwin
            arch: x86_64
            platform_name: darwin-x86_64
          # macOS Apple Silicon (macos-latest is ARM64)
          - os: macos-latest
            platform: darwin
            arch: arm64
            platform_name: darwin-arm64
          # Linux
          - os: ubuntu-22.04
            platform: linux
            arch: x86_64
            platform_name: linux-x86_64
          # Windows
          - os: windows-latest
            platform: windows
            arch: x86_64
            platform_name: windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Setup Apple certificates for macOS signing
      - name: Setup Apple Certificates
        if: matrix.platform == 'darwin'
        uses: ./.github/actions/apple-certificates
        with:
          certificate-p12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          certificate-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          operation: setup

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcsclite-dev swig

      - name: Build ykman
        shell: bash
        run: |
          chmod +x scripts/yubikey/build-ykman.sh
          ./scripts/yubikey/build-ykman.sh ${{ github.event.inputs.version }}

      # Sign ALL binaries in ykman-bundle (complete signing for notarization)
      - name: Sign ykman Bundle Completely
        if: matrix.platform == 'darwin'
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_DEVELOPER_ID }}
        run: |
          echo "üîê Signing ALL Mach-O files in ykman-bundle..."

          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          BUNDLE_DIR="src-tauri/bin/darwin/ykman-bundle"

          if [ ! -d "$BUNDLE_DIR" ]; then
            echo "‚ùå ykman-bundle not found at $BUNDLE_DIR"
            exit 1
          fi

          # Count Mach-O files
          TOTAL_MACHO=$(find "$BUNDLE_DIR" -type f -exec file {} \; | grep -c "Mach-O" || echo 0)
          echo "Found $TOTAL_MACHO Mach-O binaries to sign"

          # Step 1: Sign ALL Mach-O files EXCEPT Python.framework
          echo "Step 1: Signing all Mach-O files (excluding Python.framework)..."
          SIGNED_COUNT=0
          find "$BUNDLE_DIR" \
            -path "*/Python.framework" -prune -o \
            -path "*/Python.framework/*" -prune -o \
            -type f -print0 | while IFS= read -r -d '' file; do
            if file "$file" | grep -q "Mach-O"; then
              /usr/bin/codesign \
                --force \
                --sign "$APPLE_SIGNING_IDENTITY" \
                --options runtime \
                --timestamp \
                --keychain "$KEYCHAIN_PATH" \
                "$file" || echo "‚ö†Ô∏è Failed to sign: $file"
              SIGNED_COUNT=$((SIGNED_COUNT + 1))
              if [ $((SIGNED_COUNT % 10)) -eq 0 ]; then
                echo "  Progress: $SIGNED_COUNT files signed..."
              fi
            fi
          done
          echo "‚úÖ Signed non-framework Mach-O files"

          # Step 2: Sign Python.framework if it exists
          FW="$BUNDLE_DIR/_internal/Python.framework"
          if [ -d "$FW" ]; then
            echo "Step 2: Signing Python.framework..."

            # Detect Python version
            PY_VER=$(readlink "$FW/Versions/Current" 2>/dev/null || echo "3.12")
            PY_INNER="$FW/Versions/$PY_VER/Python"

            echo "Framework: $FW"
            echo "Inner binary: $PY_INNER"

            # Sign inner Python binary first
            if [ -f "$PY_INNER" ]; then
              echo "Signing framework inner binary..."
              /usr/bin/codesign \
                --force \
                --sign "$APPLE_SIGNING_IDENTITY" \
                --options runtime \
                --timestamp \
                --keychain "$KEYCHAIN_PATH" \
                "$PY_INNER"
              /usr/bin/codesign --verify --strict "$PY_INNER" || echo "‚ö†Ô∏è Inner binary verification failed"
            fi

            # Sign framework directory
            echo "Signing framework directory..."
            /usr/bin/codesign \
              --force \
              --sign "$APPLE_SIGNING_IDENTITY" \
              --options runtime \
              --timestamp \
              --keychain "$KEYCHAIN_PATH" \
              "$FW"
            /usr/bin/codesign --verify --strict "$FW" || echo "‚ö†Ô∏è Framework verification failed"

            echo "‚úÖ Python.framework signed"
          fi

          # Step 3: Sign main ykman binary last
          echo "Step 3: Signing main ykman binary..."
          /usr/bin/codesign \
            --force \
            --sign "$APPLE_SIGNING_IDENTITY" \
            --options runtime \
            --timestamp \
            --keychain "$KEYCHAIN_PATH" \
            "$BUNDLE_DIR/ykman"

          echo "üîç Final verification..."
          /usr/bin/codesign --verify --strict --verbose=2 "$BUNDLE_DIR/ykman"
          /usr/bin/codesign -dv --verbose=4 "$BUNDLE_DIR/ykman" 2>&1 | grep -E "Authority|Identifier"

          echo "‚úÖ Complete ykman bundle signed successfully ($TOTAL_MACHO files)"

      - name: Package ykman bundle
        shell: bash
        run: |
          cd src-tauri/bin/${{ matrix.platform }}
          tar -czf ../../../ykman-${{ github.event.inputs.version }}-${{ matrix.platform_name }}.tar.gz ykman-bundle
          cd ../../..

          echo "üì¶ Created tarball:"
          ls -lh ykman-*.tar.gz

          # Calculate checksum
          if [[ "${{ matrix.platform }}" == "darwin" ]] || [[ "${{ matrix.platform }}" == "linux" ]]; then
            shasum -a 256 ykman-*.tar.gz
          else
            sha256sum ykman-*.tar.gz
          fi

      - name: Upload ykman bundle
        uses: actions/upload-artifact@v4
        with:
          name: ykman-${{ matrix.platform_name }}
          path: ykman-*.tar.gz
          retention-days: 7

      # Cleanup Apple keychain
      - name: Cleanup Certificates
        if: always() && matrix.platform == 'darwin'
        uses: ./.github/actions/apple-certificates
        with:
          operation: cleanup

  # Update barqly-vault-dependencies release with signed binaries
  update-dependencies-release:
    needs: build-ykman
    if: github.event.inputs.update_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/ykman-artifacts

      - name: Organize artifacts
        run: |
          mkdir -p dist/binaries
          find dist/ykman-artifacts -name "*.tar.gz" -exec mv {} dist/binaries/ \;
          cd dist/binaries

          echo "üìã Artifacts to upload:"
          ls -lh ykman-*.tar.gz

          echo "üîê Generating checksums..."
          shasum -a 256 ykman-*.tar.gz > ykman-checksums.txt
          cat ykman-checksums.txt

      - name: Update barqly-vault-dependencies release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cd dist/binaries

          RELEASE_TAG="barqly-vault-dependencies"

          echo "üì§ Uploading ykman binaries to $RELEASE_TAG release..."

          # Upload each file (gh release upload handles duplicates by replacing)
          for file in ykman-*.tar.gz ykman-checksums.txt; do
            echo "Uploading $file..."
            gh release upload "$RELEASE_TAG" "$file" --clobber
          done

          echo "‚úÖ Updated $RELEASE_TAG release with signed ykman binaries"
          echo ""
          echo "üìù Next steps:"
          echo "1. Update src-tauri/bin/binary-dependencies.json with new checksums"
          echo "2. Test with: gh workflow run release.yml -f version=0.2.0-test.X"
