name: Build ykman Bundles

# Manual trigger to build ykman for all platforms (macOS, Linux, Windows)
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'ykman version to build'
        required: true
        default: '5.8.0'

jobs:
  build-ykman:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            platform_name: darwin-universal
          - os: ubuntu-22.04
            platform: linux
            platform_name: linux-x86_64
          - os: windows-latest
            platform: windows
            platform_name: windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcsclite-dev swig

      - name: Install Windows dependencies
        if: matrix.platform == 'windows'
        shell: bash
        run: |
          # Git Bash is already available
          # Python 3.12 is set up above
          echo "Windows dependencies ready (Git Bash + Python)"

      - name: Build ykman (macOS)
        if: matrix.platform == 'darwin'
        run: |
          chmod +x scripts/yubikey/build-ykman.sh
          ./scripts/yubikey/build-ykman.sh ${{ github.event.inputs.version }}

      - name: Build ykman (Linux)
        if: matrix.platform == 'linux'
        run: |
          chmod +x scripts/yubikey/build-ykman.sh
          ./scripts/yubikey/build-ykman.sh ${{ github.event.inputs.version }}

      - name: Build ykman (Windows)
        if: matrix.platform == 'windows'
        shell: bash
        run: |
          chmod +x scripts/yubikey/build-ykman.sh
          ./scripts/yubikey/build-ykman.sh ${{ github.event.inputs.version }}

      - name: Package ykman bundle
        shell: bash
        run: |
          cd src-tauri/bin/${{ matrix.platform }}
          tar -czf ../../../ykman-${{ github.event.inputs.version }}-${{ matrix.platform_name }}.tar.gz ykman-bundle
          cd ../../..
          ls -lh ykman-*.tar.gz

      - name: Upload ykman bundle
        uses: actions/upload-artifact@v4
        with:
          name: ykman-${{ matrix.platform_name }}
          path: ykman-*.tar.gz
          retention-days: 7
