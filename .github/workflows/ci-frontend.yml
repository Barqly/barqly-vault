name: CI Frontend

on:
  push:
    paths:
      - "src-ui/**"
      - ".github/workflows/ci-frontend.yml"
  pull_request:
    paths:
      - "src-ui/**"
      - ".github/workflows/ci-frontend.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: |
          cd src-ui
          npm ci --prefer-offline --no-audit

      - name: Verify environment
        run: |
          cd src-ui
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Checking globals package availability..."
          node -e "console.log('globals package:', require('globals'))"

      - name: Format check
        run: |
          cd src-ui
          npx prettier --check .

      - name: Lint
        run: |
          cd src-ui
          npx eslint . --max-warnings=0

      - name: Build
        run: |
          cd src-ui
          npm run build

      - name: Run tests
        run: |
          cd src-ui
          npm test -- --run --coverage
